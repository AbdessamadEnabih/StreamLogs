version: "3.8"

services:
  cassandra:
    image: "cassandra:latest" # Use the latest official Cassandra image
    container_name: "cassandra_db"
    ports:
      - "9042:9042" # CQL port
      - "7000:7000" # Internode communication
      - "7001:7001" # TLS internode communication
    environment:
      - CASSANDRA_CLUSTER_NAME=MyCassandraCluster
      - CASSANDRA_DC=DC1
      - CASSANDRA_RACK=RAC1
    volumes:
      - ./docker/cassandra/cassandra.yaml:/etc/cassandra/cassandra.yaml:ro  # include PasswordAuthenticator in this file
      - cassandra_data:/var/lib/cassandra
    networks:
      - local_network

  cassandra_init:
    image: "cassandra:latest"
    depends_on:
      - cassandra
    entrypoint: >
      bash -c "
      until cqlsh cassandra 9042 -e 'describe cluster' >/dev/null 2>&1; do sleep 2; done;
      cqlsh cassandra 9042 -e \"CREATE ROLE IF NOT EXISTS admin WITH PASSWORD = 'admin' AND SUPERUSER = true AND LOGIN = true;\" || true
      "
    networks:
      - local_network

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.10.1"
    container_name: "elasticsearch"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - local_network

  zookeeper:
    image: "confluentinc/cp-zookeeper:6.2.1"
    container_name: "zookeeper"
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - local_network

  kafka:
    image: "confluentinc/cp-kafka:6.2.1"
    container_name: "kafka_broker"
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka_broker:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - local_network

volumes:
  cassandra_data:
      driver: local
  cassandra_commitlog:
    driver: local
  cassandra_saved_caches:
    driver: local
  kafka_data:
    driver: local
  es_data:
    driver: local

networks:
  local_network:
    driver: bridge
